components:
  schemas:
    GymBranch:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: 'Unique name of the gym branch (Ex:  ''Dhakkhin Khan GYM'')'
          maxLength: 100
        location:
          type: string
          description: 'Address of the GYM (Ex:  '' 89/2, Dhakkhin Khan, Dhaka'' )'
          maxLength: 200
        trainer_count:
          type: string
          readOnly: true
        member_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - location
      - name
    PaginatedGymBranchList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/GymBranch'
    PaginatedUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PaginatedWorkoutPlanList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/WorkoutPlan'
    PaginatedWorkoutTaskList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/WorkoutTask'
    PatchedGymBranch:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: 'Unique name of the gym branch (Ex:  ''Dhakkhin Khan GYM'')'
          maxLength: 100
        location:
          type: string
          description: 'Address of the GYM (Ex:  '' 89/2, Dhakkhin Khan, Dhaka'' )'
          maxLength: 200
        trainer_count:
          type: string
          readOnly: true
        member_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        branch_name:
          type: string
          readOnly: true
          nullable: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        email:
          type: string
          format: email
          title: Email address
          maxLength: 255
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        role:
          $ref: '#/components/schemas/RoleEnum'
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active.
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        date_joined:
          type: string
          format: date-time
          readOnly: true
        branch:
          type: integer
          nullable: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
    PatchedWorkoutPlan:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        created_by:
          type: integer
        created_by_name:
          type: string
          readOnly: true
        branch:
          type: integer
        branch_name:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    RoleEnum:
      enum:
      - admin
      - manager
      - trainer
      - member
      type: string
      description: |-
        * `admin` - Super Admin
        * `manager` - Gym Manager
        * `trainer` - Trainer
        * `member` - Member
    StatusEnum:
      enum:
      - pending
      - in_progress
      - completed
      type: string
